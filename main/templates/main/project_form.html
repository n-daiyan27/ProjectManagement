{% extends 'main/base.html' %}

{% block title %}
    {{ project.name }}
{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Project</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock%}
