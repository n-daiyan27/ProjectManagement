{% extends 'main/base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects</h1>
<ul>
    {% for project in projects %}
    <li>
        <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
        - {{ project.description }}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'project_create' %}" class="button">Create New Project</a>
{% endblock %}
